name: Full CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      oracle-db:
        image: oracleinanutshell/oracle-xe-11g
        ports:
          - 1521:1521
        options: >-
          --health-cmd="exit 0"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (BuildKit)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build frontend image (multi-stage)
      - name: Build frontend
        run: |
          docker build \
            --progress=plain \
            --build-arg NODE_ENV=production \
            -t nyric/frontend:latest \
            ./frontend \
            -f docker/frontend/Dockerfile

      # 5. Build backend image (multi-stage)
      - name: Build backend
        run: |
          docker build \
            --progress=plain \
            --build-arg GO_ENV=production \
            -t nyric/backend:latest \
            ./backend \
            -f docker/backend/Dockerfile

      # 6. Run frontend/backend tests (optional)
      - name: Run backend tests
        run: |
          docker run --rm nyric/backend:latest ./server --test

      - name: Run frontend tests
        run: |
          docker run --rm nyric/frontend:latest pnpm test

      # 7. Push images to Docker Hub
      - name: Push frontend
        run: docker push nyric/frontend:latest

      - name: Push backend
        run: docker push nyric/backend:latest

