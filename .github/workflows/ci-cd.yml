name: Full CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build frontend image
      - name: Build frontend image
        run: |
          docker build \
            --progress=plain \
            --build-arg NODE_ENV=production \
            -t nyric/frontend:latest \
            -f docker/frontend/Dockerfile \
            ./frontend

      # 5. Run frontend tests (builder stage)
      - name: Run frontend tests
        run: |
          docker build \
            --target builder \
            --progress=plain \
            -t nyric/frontend-test:latest \
            -f docker/frontend/Dockerfile \
            ./frontend
          docker run --rm nyric/frontend-test:latest pnpm test

      # 6. Build backend image
      - name: Build backend image
        run: |
          docker build \
            --progress=plain \
            --build-arg GO_ENV=production \
            -t nyric/backend:latest \
            -f docker/backend/Dockerfile \
            ./backend

      # container-level integration test
      # place holder docker database container, entirely for testing
      - name: Create CI network
        run: docker network create ci-test-net

      - name: Start Postgres for backend tests
        run: |
          docker run -d \
            --name postgres-test \
            --network ci-test-net \
            -e POSTGRES_USER=test \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=testdb \
            postgres:16.2

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            if docker exec postgres-test pg_isready -U test -d testdb; then
              exit 0
            fi
            sleep 2
          done
          docker logs postgres-test
          exit 1

      # 7. Run backend + assert DB health
      - name: Backend DB health check
        run: |
          docker run -d \
           --name backend-test \
           --network ci-test-net \
            -e DB_HOST=postgres-test \
           -e DB_PORT=5432 \
            -e DB_USER=test \
            -e DB_PASSWORD=test \
           -e DB_NAME=testdb \
            nyric/backend:latest

          echo "Waiting for backend DB health..."
          for i in {1..10}; do
            if docker exec backend-test curl -sf http://localhost:8080/health/db; then
              echo "Backend is healthy"
              exit 0
            fi
            sleep 2
          done

          docker logs backend-test
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker rm -f backend-test postgres-test || true
          docker network rm ci-test-net || true

      # 8. Push images (only if all previous steps succeed)
      - name: Push frontend image
        run: docker push nyric/frontend:latest

      - name: Push backend image
        run: docker push nyric/backend:latest

